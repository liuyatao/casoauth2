version: '2'
services:
    casoauth2-app:
        image: casoauth2
        external_links:
            - casoauth2-postgresql:postgresql
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/casoauth2
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    casoauth2-postgresql:
        extends:
            file: postgresql.yml
            service: casoauth2-postgresql
